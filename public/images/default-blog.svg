  <circle cx="400" cy="350" r="1" fill="#FFD700" opacity="0.6"/>
  <circle cx="800" cy="150" r="1.7" fill="#FFD700" opacity="0.9"/>
  
  <!-- Large Moon -->
  <circle cx="300" cy="315" r="120" fill="url(#bgGradient)" filter="url(#glow)"/>
  <circle cx="300" cy="315" r="125" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
  
  <!-- Constellation lines -->
