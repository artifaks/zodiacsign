<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#191970;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#232946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a23;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="1100" cy="150" r="1.5" fill="#FFD700" opacity="0.9"/>
  <circle cx="200" cy="400" r="1" fill="#FFD700" opacity="0.7"/>
  <circle cx="1000" cy="500" r="1.2" fill="#FFD700" opacity="0.8"/>
