<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mercuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    <filter id="mercuryGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a23"/>
  
  <!-- Mercury symbol -->
  <g transform="translate(200,150)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#mercuryGradient)" stroke-width="4" filter="url(#mercuryGlow)"/>
    
    <!-- Cross -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="url(#mercuryGradient)" stroke-width="4" filter="url(#mercuryGlow)"/>
    <line x1="0" y1="-30" x2="0" y2="30" stroke="url(#mercuryGradient)" stroke-width="4" filter="url(#mercuryGlow)"/>
    
    <!-- Horns -->
    <path d="M -20 -40 Q -10 -60 0 -50 Q 10 -60 20 -40" fill="none" stroke="url(#mercuryGradient)" stroke-width="3" filter="url(#mercuryGlow)"/>
  </g>
  
  <!-- Retrograde arrows -->
  <path d="M 50 100 L 80 100 L 75 95 M 80 100 L 75 105" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 320 200 L 290 200 L 295 195 M 290 200 L 295 205" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 100 250 L 130 250 L 125 245 M 130 250 L 125 255" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Warning symbols -->
  <text x="80" y="80" fill="#FF6B6B" font-size="24" opacity="0.7">тЪая╕П</text>
  <text x="320" y="80" fill="#FF6B6B" font-size="24" opacity="0.7">тЪая╕П</text>
  <text x="80" y="220" fill="#FF6B6B" font-size="24" opacity="0.7">тЪая╕П</text>
  
  <!-- Chaos energy waves -->
  <path d="M 0 150 Q 100 100 200 150 Q 300 200 400 150" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 0 160 Q 100 110 200 160 Q 300 210 400 160" stroke="#FF8E53" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 0 140 Q 100 90 200 140 Q 300 190 400 140" stroke="#FFD93D" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Communication symbols -->
  <text x="120" y="120" fill="#FFD700" font-size="16" opacity="0.6">ЁЯУ▒</text>
  <text x="280" y="120" fill="#FFD700" font-size="16" opacity="0.6">ЁЯТ╗</text>
  <text x="120" y="180" fill="#FFD700" font-size="16" opacity="0.6">ЁЯУз</text>
  <text x="280" y="180" fill="#FFD700" font-size="16" opacity="0.6">ЁЯУЮ</text>
</svg> 